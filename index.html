<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contagem de Amor</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Arial', sans-serif;
      color: white;
    }

    body {
      background: url('imagem.jpg') no-repeat center center fixed;
      background-size: cover;
      position: relative;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6); /* Fundo escuro translúcido */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    .frase {
      font-size: 1.5em;
      margin-bottom: 20px;
    }

    .contador {
      font-size: 2em;
      font-weight: bold;
    }

    @media (max-width: 480px) {
      .frase {
        font-size: 1.2em;
      }
      .contador {
        font-size: 1.5em;
      }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="frase">Lud,</div>
    <div class="frase">... o amor calcula as horas por meses,</div>
    <div class="frase">e os dias por anos!</div>
    <div class="contador" id="contador">Carregando...</div>
  </div>

  <script>
    function atualizarContador() {
      const inicio = new Date('2025-06-01T12:46:00');
      const agora = new Date();
      const diff = agora - inicio;

      if (diff < 0) {
        document.getElementById("contador").innerText = "Ainda não começou.";
        return;
      }

      const dias = Math.floor(diff / (1000 * 60 * 60 * 24));
      const horas = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutos = Math.floor((diff / (1000 * 60)) % 60);

      document.getElementById("contador").innerText = 
        `${dias} dias, ${horas} horas e ${minutos} minutos`;
    }

    setInterval(atualizarContador, 1000);
    atualizarContador();
  </script>
</body>
</html>
